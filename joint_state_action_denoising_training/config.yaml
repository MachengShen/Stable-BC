# Task settings
task_type: "CCIL"  # Options: "sim-quadrotor", "sim-intersection", "CCIL"
ccil_data_dir: "../CCIL-main/data"  # Only needed for CCIL tasks
ccil_task_name: 'metaworld-drawer-close-v2'    # Only needed for CCIL tasks

# Dataset settings
num_dems: 5

# Training settings
epoch: 300  # For BC and joint training
diffusion_epoch: 3000  # Separate epoch setting for diffusion model
lr: 0.0004
batch_size: 1024

# Diffusion settings
diffusion_n_steps: 50
diffusion_beta_min: 0.0001
diffusion_beta_max: 0.02

# stable bc hparam
stability_loss_coef: 0.0001

# Dataset settings
action_noise_multiplier: 0.036
state_noise_multiplier: 0.06 #0.041
action_loss_weight_bc: 0.72
action_loss_weight_denoising: 0.53

# Logging paths
base_log_path: "/cephfs/cjyai/joint_denoising_bc/"

# Evaluation settings
eval:
  noise_levels: [0.0, 0.1, 0.2, 0.3]
  num_episodes: 100
